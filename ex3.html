<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
         <input type="text" id="stuff" placeholder="enter items">
         <input type="submit" name="Enter" onclick="addList()">
      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
         function addList(){
            var x = document.getElementById("stuff").value
            var addThis = document.createElement("li");
            
            if (x.length>0){
               var node = document.createTextNode(x);
               addThis.appendChild(node);
               var addFinal = document.getElementsByTagName("ul")[0];
               addFinal.appendChild(addThis);
               x="";
            }
            
         }
      </script>
 
   </body>
</html>
