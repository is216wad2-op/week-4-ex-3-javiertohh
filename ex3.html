<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
         <input type="text" id="userinput" placeholder="enter items">
         <button id="enter" onclick="addList()">Enter</button>
      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
         function addList(){
            var input = document.getElementById("userinput")
            var li = document.createElement("li");
            
            if (input.value.length>0){
               var node = document.createTextNode(input.value);
               li.appendChild(node);
               var ul = document.getElementsByTagName("ul")[0];
               ul.appendChild(li);
               input="";
            }
            
         }
      </script>
 
   </body>
</html>
